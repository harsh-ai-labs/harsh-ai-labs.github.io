<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh AI Labs</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #000814, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #3b82f6;
      text-shadow: 0 0 20px #3b82f6, 0 0 40px #1d4ed8;
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #3b82f6, 0 0 10px #1d4ed8;
      }
      to {
        text-shadow: 0 0 20px #3b82f6, 0 0 40px #1d4ed8;
      }
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 25px 0;
      animation: pulse 2s infinite alternate;
      filter: drop-shadow(0 0 12px #3b82f6);
    }

    @keyframes pulse {
      from { transform: scale(1); filter: drop-shadow(0 0 8px #3b82f6); }
      to { transform: scale(1.1); filter: drop-shadow(0 0 18px #60a5fa); }
    }

    .tagline {
      font-size: 1.2rem;
      color: #a5b4fc;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #60a5fa;
      width: 0ch;
      animation: typing 5s steps(40, end) 1s forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 34ch; } /* Enough for full line */
    }

    .emoji {
      font-size: 1.3rem;
      margin-right: 6px;
    }

    /* Optional: glowing button for future navigation */
    .enter-btn {
      margin-top: 30px;
      padding: 12px 26px;
      font-size: 1.1rem;
      color: #fff;
      background: transparent;
      border: 2px solid #3b82f6;
      border-radius: 30px;
      cursor: pointer;
      text-shadow: 0 0 10px #3b82f6;
      box-shadow: 0 0 15px #1d4ed8;
      transition: 0.3s ease-in-out;
    }

    .enter-btn:hover {
      background: #3b82f6;
      color: #000;
      box-shadow: 0 0 25px #60a5fa;
    }

  </style>
</head>
<body>
  <h1>Harsh AI Labs</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Harsh AI Labs Logo" class="logo">
  <h1>Harsh AI Labs</h1>
  <div class="tagline"><span class="emoji">⚡</span>Innovating the Future with AI<span class="emoji">⚡</span></div>

  <!-- Optional future link -->
  <!-- <button class="enter-btn" onclick="window.location.href='projects.html'">Enter Site</button> -->
</body>
</html>
